<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
</head>
<body>

<div class="container">
  <h2>OTP Verification</h2>
  <form id="otpForm">
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
    <button type="button" onclick="sendOTP()">Send OTP</button>
  </form>
  <div id="otpStatus"></div>
</div>

<script src="https://sdk.twilio.com/js/client/releases/1.20.0/twilio.min.js"></script>
<script>
  function sendOTP() {
    const phoneNumber = document.getElementById('phoneNumber').value;
    const twilioClient = new Twilio('YOUR_TWILIO_ACCOUNT_SID', 'YOUR_TWILIO_AUTH_TOKEN');

    twilioClient.sendMessage({
      to: phoneNumber,
      body: 'Your OTP is: 123456' // Generate your OTP here
    }).then(function(response) {
      document.getElementById('otpStatus').innerText = 'OTP sent successfully';
    }).catch(function(error) {
      console.error('Error sending OTP:', error);
      document.getElementById('otpStatus').innerText = 'Error sending OTP';
    });
  }
</script>

</body>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  margin-top: 0;
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="tel"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#otpStatus {
  margin-top: 20px;
  font-weight: bold;
}

</style>
</html>
