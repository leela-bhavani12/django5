<body>
    <div class="container mt-5">
        <div class="login-container">
            <h2 class="text-center mb-4">Flight Search</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="source">From</label>
                    <input type="text" class="form-control" id="source" required>
                </div>
                <div class="form-group">
                    <label for="destination">To</label>
                    <input type="text" class="form-control" id="destination" required>
                </div>
                <div class="form-group">
                    <label for="airline">Preferred Airline</label>
                    <input type="text" class="form-control" id="airline">
                </div>
                <div class="form-group">
                    <label for="seatingPreference">Preferred Seating</label>
                    <input type="text" class="form-control" id="seatingPreference">
                </div>
                <div class="form-group">
                    <label for="departureDate">Departure Date</label>
                    <input type="date" class="form-control" id="departureDate" required>
                </div>
                <div class="form-group">
                    <label for="returnDate">Return Date (if applicable)</label>
                    <input type="date" class="form-control" id="returnDate">
                </div>
                <div class="form-group">
                    <label for="message">Additional Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                <h3 class="sub-heading-agileits">Personal Details</h3>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="form-group">
                   > <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Search Flights</button>
            </form>
        </div>
    </div>
