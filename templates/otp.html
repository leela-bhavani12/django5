<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flight Reservation Payment</h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-element">
                    Credit or debit card
                    <input type="text">
                </label>

                <!-- Used to display form errors. -->
                <div id="card-errors" role="alert"></div>
            </div>
             <a href="Card" class="btn btn-primary">Pay</a>
        </form>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="script.js" defer></script>
    <style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 20px;
}

/* Form Styles */
label {
    font-weight: bold;
    color: #555;
}

#card-element {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#card-errors {
    color: #dc3545;
    font-size: 14px;
    margin-top: 5px;
}

/* Button Styles */
#submit-button {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#submit-button:hover {
    background-color: #0056b3;
}

</style>
</body>
</html>
